<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Rescue: Lost & Deleted Recovery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            background-color: #fff;
            padding: 50px 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            color: #1a73e8;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #5f6368;
            margin-bottom: 40px;
            font-size: 16px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        a {
            display: block;
            padding: 15px 30px;
            background-color: #1a73e8;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.2s;
        }
        a:hover {
            background-color: #1557b0;
            transform: translateY(-2px);
        }
        .contact {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
            color: #5f6368;
            font-size: 14px;
        }
        .contact a {
            display: inline;
            background: none;
            color: #1a73e8;
            padding: 0;
            font-weight: normal;
        }
        .contact a:hover {
            text-decoration: underline;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Photo Rescue</h1>
        <p class="subtitle">Lost & Deleted Recovery</p>

        <div class="links">
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Service</a>
        </div>

        <div class="contact">
            <p>Contact: <a href="mailto:chitraghaghret@gmail.com">chitraghaghret@gmail.com</a></p>
        </div>
    </div>
</body>
</html>
